<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SELELO BUSINESS PARK</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<style>
:root{
  --bg-dark:#07121a; --muted:#9aa7b3; --text:#eaf6ff;
  --accent1:#6ee7ff; --accent2:#b38bff;
  --radius:14px; --maxw:1200px;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:Inter,sans-serif;color:var(--text);}
body{background-image:url('2.png');background-size:cover;background-position:center;background-repeat:no-repeat;min-height:100vh;margin:0;padding:0;}
body::before{content:"";position:fixed;inset:0;background:linear-gradient(180deg, rgba(0,0,0,0.45), rgba(0,0,0,0.55));z-index:-1;pointer-events:none;backdrop-filter:blur(2px);}
.shell{min-height:100vh;display:flex;align-items:flex-start;justify-content:center;padding:28px;}
.card{width:100%;max-width:var(--maxw);border-radius:18px;padding:18px;background:rgba(255,255,255,0.02);box-shadow:0 40px 110px rgba(0,0,0,0.6);backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,0.03);min-height:85vh;display:flex;flex-direction:column;gap:12px;}
.top{display:flex;align-items:center;justify-content:space-between;gap:12px}
.brand{display:flex;align-items:center;gap:12px}
.logo{width:62px;height:62px;border-radius:12px;object-fit:cover;border:1px solid rgba(255,255,255,0.03);}
h1{margin:0;font-size:20px;letter-spacing:1px;font-weight:800;text-transform:uppercase;}
.sub{color:var(--muted);font-size:12px;}
.controls{display:flex;gap:8px;align-items:center}
.btn{border:0;padding:10px 12px;border-radius:10px;font-weight:700;cursor:pointer;font-size:13px}
.btn-theme{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--text)}
.btn-admin{background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#042;box-shadow:0 12px 30px rgba(99,102,241,0.06)}
.grid{display:grid;grid-template-columns:1fr 380px;gap:18px;margin-top:8px}
@media(max-width:980px){.grid{grid-template-columns:1fr}}
.panel{background:transparent;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.02)}
.fields{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
.field{flex:1;min-width:140px;display:flex;flex-direction:column;gap:6px}
label{font-size:13px;color:var(--muted);font-weight:700}
input, select, textarea{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:10px 12px;border-radius:10px;color:var(--text);font-size:14px;}
textarea{min-height:72px;resize:vertical}
input:focus,select:focus,textarea:focus{outline:none;border-color:rgba(110,231,255,0.92);box-shadow:0 10px 40px rgba(110,231,255,0.06)}
.actions{display:flex;gap:8px;align-items:center;margin-top:10px;flex-wrap:wrap}
.btn-add{background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#042;padding:10px 14px;border-radius:10px;font-weight:800}
.btn-ghost{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--text);padding:10px 12px;border-radius:10px;font-weight:700}
.table-wrap{margin-top:12px;overflow:auto;border-radius:10px}
table{width:100%;border-collapse:collapse;min-width:640px}
thead th{padding:10px;text-align:left;color:var(--muted);border-bottom:1px solid rgba(255,255,255,0.02);font-size:13px}
tbody td{padding:10px;border-bottom:1px solid rgba(255,255,255,0.01);color:var(--text);font-size:14px}
.action-btn{padding:6px 8px;border-radius:8px;border:0;cursor:pointer;background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#001;font-weight:700}
.delete-btn{background:transparent;border:1px solid rgba(255,92,92,0.95);color:rgba(255,92,92,0.95);padding:6px 8px;border-radius:8px;font-weight:700}
.delete-btn:hover{background:rgba(255,92,92,0.95);color:#fff;box-shadow:0 10px 30px rgba(255,92,92,0.12)}
</style>
</head>
<body>
<div class="shell">
  <div class="card">
    <div class="top">
      <div class="brand">
        <img src="2.png" class="logo">
        <div>
          <h1>SELELO BUSINESS PARK</h1>
          <p class="sub">Business Tracker</p>
        </div>
      </div>
      <div class="controls">
        <button class="btn btn-admin" onclick="toggleAdmin()">Admin</button>
      </div>
    </div>

    <div class="grid">
      <!-- Form Panel -->
      <div class="panel admin-panel" id="adminPanel">
        <h3>Add Transaction</h3>
        <div class="fields">
          <div class="field">
            <label>Date</label>
            <input type="date" id="date">
          </div>
          <div class="field">
            <label>Type</label>
            <select id="type">
              <option value="Income">Income</option>
              <option value="Expense">Expense</option>
            </select>
          </div>
          <div class="field">
            <label>Category</label>
            <input type="text" id="category" placeholder="Category">
          </div>
          <div class="field">
            <label>Amount</label>
            <input type="number" id="amount" placeholder="Amount">
          </div>
        </div>
        <div class="actions">
          <button class="btn-add" onclick="addTransaction()">Add</button>
        </div>
      </div>

      <!-- Transactions Table -->
      <div class="panel">
        <h3>Transactions</h3>
        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>Date</th>
                <th>Type</th>
                <th>Category</th>
                <th>Amount</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="transactionTable"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
  databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_PROJECT_ID.appspot.com",
  messagingSenderId: "YOUR_SENDER_ID",
  appId: "YOUR_APP_ID"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

function toggleAdmin(){
  const panel = document.getElementById('adminPanel');
  panel.classList.toggle('admin-active');
}

function addTransaction(){
  const date = document.getElementById('date').value;
  const type = document.getElementById('type').value;
  const category = document.getElementById('category').value;
  const amount = parseFloat(document.getElementById('amount').value);
  
  if(!date || !type || !category || isNaN(amount)) return alert("Fill all fields");

  const newKey = db.ref().child('transactions').push().key;
  db.ref('transactions/' + newKey).set({date, type, category, amount})
    .then(() => {document.getElementById('date').value='';document.getElementById('category').value='';document.getElementById('amount').value='';})
    .catch(err => console.error(err));
}

// Load transactions
db.ref('transactions').on('value', snapshot => {
  const table = document.getElementById('transactionTable');
  table.innerHTML = '';
  snapshot.forEach(child => {
    const tr = document.createElement('tr');
    const data = child.val();
    tr.innerHTML = `
      <td>${data.date}</td>
      <td>${data.type}</td>
      <td>${data.category}</td>
      <td>${data.amount}</td>
      <td><button class="delete-btn" onclick="deleteTransaction('${child.key}')">Delete</button></td>
    `;
    table.appendChild(tr);
  });
});

function deleteTransaction(key){
  db.ref('transactions/' + key).remove();
}
</script>
</body>
                                                                  </html>
