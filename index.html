<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Selelo Business Smart Tracker</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    background: url('wallpaper.png') no-repeat center fixed;
    background-size: cover;
    color: #fff;
  }
  .overlay { background: rgba(0, 0, 0, 0.65); min-height: 100vh; padding: 20px; }
  .container { max-width: 1000px; margin: auto; padding: 25px; background: rgba(255,255,255,0.1); border-radius: 12px; }
  .logo { display: block; margin: 10px auto; width: 120px; border-radius: 50%; }
  input, select, button { width: 100%; padding: 10px; border: none; border-radius: 6px; margin-bottom: 10px; }
  button { background: #28a745; color: #fff; cursor: pointer; font-weight: bold; }
  button:hover { background: #1f7a38; }
  table { width: 100%; border-collapse: collapse; margin-top: 20px; }
  th, td { border: 1px solid rgba(255,255,255,0.3); padding: 8px; }
  .action-btn { background: #007bff; padding: 5px 10px; border: none; border-radius: 6px; color: #fff; cursor: pointer; }
  .action-btn:hover { background: #0056b3; }
  /* Receipt Styling */
  #receiptModal {
    display: none;
    position: fixed; top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.8);
    justify-content: center; align-items: center;
  }
  .receipt-content {
    background: #fff;
    color: #000;
    width: 350px;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    position: relative;
  }
  .receipt-content img { width: 90px; display: block; margin: auto; }
  .receipt-stamp { width: 120px; opacity: 0.4; position: absolute; bottom: 10px; right: 10px; }
  .print-btn { background: #000; color: #fff; margin-top: 20px; padding: 8px 12px; border-radius: 5px; cursor: pointer; }
</style>
</head>

<body>
<div class="overlay">
  <div class="container">
    <img src="logo.png" class="logo">
    <h1 style="text-align:center;">Selelo Business Smart Tracker</h1>

    <!-- Transaction Form -->
    <label>Date</label>
    <input type="date" id="date">
    <label>Type</label>
    <select id="type">
      <option value="Income">Income</option>
      <option value="Expense">Expense</option>
    </select>
    <label>Category</label>
    <select id="category">
      <option>Sales</option><option>Other Income</option><option>Food</option>
      <option>Transport</option><option>Supplies</option><option>Other Expense</option>
    </select>
    <label>Amount</label>
    <input type="number" id="amount">
    <button onclick="addTransaction()">Add Transaction</button>

    <table>
      <thead>
        <tr>
          <th>Date</th><th>Type</th><th>Category</th><th>Amount</th><th>Actions</th>
        </tr>
      </thead>
      <tbody id="transactionTable"></tbody>
    </table>
  </div>
</div>

<!-- Receipt Modal -->
<div id="receiptModal">
  <div class="receipt-content" id="receiptContent">
    <img src="logo.png" alt="Logo">
    <h3>Selelo Business Receipt</h3>
    <p id="receiptDetails"></p>
    <img src="stamp.png" class="receipt-stamp">
    <button class="print-btn" onclick="printReceipt()">Print Receipt</button>
    <button class="print-btn" onclick="closeReceipt()">Close</button>
  </div>
</div>

<script>
  let adminPasswords = ["0742147197", "+254721235005"];
  let transactions = [];

  function addTransaction() {
    let pass = prompt("Enter your admin password");
    if (!adminPasswords.includes(pass)) { alert("Wrong password!"); return; }
    let date = date.value, type = type.value, category = category.value, amount = amount.value;
    if (!date || !amount) return;
    transactions.push({ date, type, category, amount });
    renderTransactions();
  }

  function renderTransactions() {
    transactionTable.innerHTML = "";
    transactions.forEach((t, i) => {
      transactionTable.innerHTML += `
        <tr>
          <td>${t.date}</td><td>${t.type}</td><td>${t.category}</td><td>${t.amount}</td>
          <td>
            <button class="action-btn" onclick="printInvoice(${i})">Receipt</button>
          </td>
        </tr>`;
    });
  }

  function printInvoice(i) {
    let t = transactions[i];
    let receiptNo = "INV-" + (1000 + i);
    let today = new Date().toLocaleDateString();
    document.getElementById("receiptDetails").innerHTML = `
      <strong>Receipt No:</strong> ${receiptNo}<br>
      <strong>Date:</strong> ${today}<br>
      <strong>Transaction Date:</strong> ${t.date}<br>
      <strong>Type:</strong> ${t.type}<br>
      <strong>Category:</strong> ${t.category}<br>
      <strong>Amount:</strong> KES ${t.amount}
    `;
    document.getElementById("receiptModal").style.display = "flex";
  }

  function printReceipt() {
    let printArea = document.getElementById("receiptContent").innerHTML;
    let win = window.open("", "", "width=600,height=700");
    win.document.write(`<html><body>${printArea}</body></html>`);
    win.document.close();
    win.print();
  }

  function closeReceipt() { document.getElementById("receiptModal").style.display = "none"; }
</script>
</body>
</html>
